name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

env:
  CARGO_TERM_COLOR: always

jobs:
  # Test without injection feature (uses cblas-sys)
  rust-default:
    runs-on: ubuntu-latest
    name: Rust (default, no injection)

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenBLAS (LP64)
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev pkg-config

      - name: Build (all targets, default features)
        run: cargo build --all-targets --release

      - name: Run tests (all targets, default features)
        run: cargo test --all-targets --release

  # Test injection feature API surface (LP64 OpenBLAS for linking)
  # Note: This tests the injection API surface only, not actual BLAS calls through injection.
  # Real integration tests with injected function pointers are done in downstream crates.
  rust-injection-lp64:
    runs-on: ubuntu-latest
    name: Rust (injection API, LP64)

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenBLAS (LP64)
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev pkg-config

      - name: Build with injection feature
        run: cargo build -p mdarray-linalg-blas --features injection --release

      - name: Run injection tests only
        run: cargo test -p mdarray-linalg-blas --features injection --test injection --release

  # Test injection feature API surface with ILP64 OpenBLAS
  # Note: libopenblas64-dev provides libopenblas64.so but cblas-sys links -lopenblas.
  # We only run injection-specific tests which don't depend on actual BLAS linking.
  rust-injection-ilp64:
    runs-on: ubuntu-latest
    name: Rust (injection API, ILP64)

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenBLAS ILP64 (64-bit integers)
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas64-dev pkg-config
          # Create symlink so cblas-sys can find it as -lopenblas
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libopenblas64.so /usr/lib/x86_64-linux-gnu/libopenblas.so
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libopenblas64.a /usr/lib/x86_64-linux-gnu/libopenblas.a

      - name: Build with injection feature
        run: cargo build -p mdarray-linalg-blas --features injection --release

      - name: Run injection tests only
        run: cargo test -p mdarray-linalg-blas --features injection --test injection --release

  # Rollup job to simplify branch protection rules
  rust-rollup:
    runs-on: ubuntu-latest
    needs:
      - rust-default
      - rust-injection-lp64
      - rust-injection-ilp64
    if: always()
    steps:
      - name: All Rust jobs passed
        if: ${{ !contains(needs.*.result, 'failure') }}
        run: exit 0

      - name: Some Rust jobs failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
